name: Staging CI/CD

on:
  push:
    branches:
      - develop

env:
  NODE_VERSION: 20

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Contract tests
        run: npm run test:contract

      - name: Publish contract artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pact-contracts
          path: contracts/**/*.json

  run_migrations:
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Prisma migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}

  build_and_push:
    runs-on: ubuntu-latest
    needs: run_migrations
    env:
      IMAGE_TAG: ${{ secrets.REGISTRY_URL }}/${{ secrets.IMAGE_NAME }}:staging-${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
          registry: ${{ secrets.REGISTRY_URL }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          tags: |
            ${{ env.IMAGE_TAG }}
            ${{ secrets.REGISTRY_URL }}/${{ secrets.IMAGE_NAME }}:staging-latest

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    env:
      APP_IMAGE: ${{ secrets.REGISTRY_URL }}/${{ secrets.IMAGE_NAME }}:staging-${{ github.sha }}
    steps:
      - name: Deploy to staging host
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.STAGING_DEPLOY_HOST }}
          username: ${{ secrets.STAGING_DEPLOY_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            docker pull $APP_IMAGE
            APP_IMAGE=$APP_IMAGE docker compose \
              -f ${{ secrets.STAGING_DOCKER_COMPOSE }} \
              --env-file ${{ secrets.STAGING_ENV_FILE }} \
              up -d --remove-orphans
          envs: APP_IMAGE
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
